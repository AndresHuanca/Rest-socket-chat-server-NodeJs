<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="91803307281-v17vgseouqiqac0ephqev7n0bo1shush.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <!-- Login for Google -->
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>

        <!-- Login Manual -->
        <div class="col-sm6">
            <h1>Login Manual</h1>
            <hr>
            <!-- Form -->
            <form class="d-grid">
                <input type="txt" name="correo" class="form-control mb-2" placeholder="Correo"/>
                <input type="txt" name="password" class="form-control mb-2" placeholder="Password"/>
                <!-- Button -->
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>

    </div>

<!-- Import -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
<!-- Import auth -->
<script src="./js/auth.js"></script>

</body>
</html>
